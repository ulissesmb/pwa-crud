<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gestão de Despesa de Viagem</h1>
        <form id="itemForm" class="mb-3">
            <div class="mb-3">
                <label for="itemName" class="form-label">Nome da Despesa</label>
                <input type="text" class="form-control" id="itemName" placeholder="Informe o nome da despesa"  required>
            </div>
            <div class="mb-3">
                <label for="itemDescription" class="form-label">Descrição</label>
                <textarea class="form-control" id="itemDescription" placeholder="Faça uma breve descrição" required></textarea>
            </div>
            <div class="mb-3">
                <label for="itemQuantity" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="itemQuantity" placeholder="Quantos foram?" required>
            </div>
            <div class="mb-3">
                <label for="itemValue" class="form-label">Valor</label>
                <input type="number" min="0.00" max="10000.00" step="0.01" placeholder="1,000,000.00" class="form-control" id="itemValue" required>
            </div>
            <div class="mb-3">
                <label for="itemCurrency" class="form-label">Moeda</label>
                <select class="form-select" id="itemCurrency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="BRL">BRL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="conversionCurrency" class="form-label">Moeda para Conversão</label>
                <select class="form-select" id="conversionCurrency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="BRL">BRL</option>
                </select>
            </div>
            <input type="hidden" id="itemId">
            <button type="submit" class="btn btn-primary" id="saveButton">Adicionar Item</button>
            <button type="button" class="btn btn-secondary" id="cancelButton" style="display: none;">Cancelar</button>
        </form>
        <ul id="itemList" class="list-group"></ul>
        <div class="totals">
            <div id="totalValue" class="alert alert-info">Total de Moedas: 0</div>
            <div id="totalConvertedValue" class="alert alert-info">Total de Moedas Convertidas: 0</div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('Service Worker registrado com sucesso:', registration);
            }, function(error) {
                console.log('Falha ao registrar o Service Worker:', error);
            });
        }
    </script>
</body>
</html>
